<div>
    <h2>{{ gameState.language === "fr" ? "Choisissez votre difficult√©" : "Choose your difficulty" }}</h2>
    <div>
        <button
            (click)="setStep(3)"
            [ngClass]="gameState.maxStep === 3 ? 'selected' : ''"
            >
            {{gameState.language == "en" ? "Short game" : "Partie rapide"}} (X min)
        </button>
        <button
            (click)="setStep(5)"
            [ngClass]="gameState.maxStep === 5 ? 'selected' : ''"
            >
            {{gameState.language == "en" ? "Normal game" : "Partie classique"}} (X min)
        </button>
        <button
            (click)="setStep(7)"
            [ngClass]="gameState.maxStep === 7 ? 'selected' : ''"
            >
            {{gameState.language == "en" ? "Long game" : "Partie longue"}} (X min)
        </button>
        <button (click)="removeStep()">-</button>
        <span>{{gameState.maxStep}}</span>
        <button (click)="addStep()">+</button>
    </div>
    <h2>{{ gameState.language === "fr" ? "Lancer l'aventure" : "Start the adventure" }}</h2>
    <div>
        <button [disabled]="!canGameRun()" routerLink="/game" class="big">{{ gameState.language === "fr" ? "Lancer" : "Start" }}</button>
        <button (click)="seeInConsole()">See</button>
    </div>
</div>
