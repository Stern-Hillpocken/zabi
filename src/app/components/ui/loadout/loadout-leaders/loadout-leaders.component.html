<div>
    <button
        *ngFor="let leader of leaders"
        (click)="selectLeader(leader.name[gameState.language])"
        [ngClass]="gameState.leader.name.en === leader.name[gameState.language] ? 'selected' : ''"
    >
        {{ leader.name[gameState.language] }}
        <div style="display: flex; gap: 0.5em;">
            <app-card-display
                *ngFor="let card of leader.cards"
                [card]="card"
            ></app-card-display>
        </div>
    </button>
</div>
