<div>
    <h2>{{ gameState.language === "fr" ? "Choisissez votre culte" : "Choose your cult" }}</h2>
    <button
        *ngFor="let cult of cults"
        (click)="selectCult(cult.name.en)"
        [ngClass]="cult.name.en === gameState.cult.name.en ? 'selected' : ''"
        >
            {{ cult.name[gameState.language] }}<br>
            {{ gameState.language === "en" ? "starting believers:" : "croyants de d√©part :" }} {{ cult.maxBelievers }}
    </button>
</div>
