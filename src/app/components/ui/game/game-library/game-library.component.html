<div>
    <button (click)="display()" style="position: relative;"><app-svg-display path="library"></app-svg-display><span class="deck-length">{{ library.length }}</span></button>
</div>
<div *ngIf="displayed">
    <app-card-display *ngFor="let card of library" [card]="card"></app-card-display>
</div>
